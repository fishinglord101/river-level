<!DOCTYPE html>
<html>
<head>
  <title>River Level Debug</title>
</head>
<body id="body">Loading...</body>
<script>
  async function fetchTest() {
    try {
      document.getElementById("body").innerHTML = "Fetching...";
      const response = await fetch("https://waterservices.usgs.gov/nwis/iv/?format=json&sites=03532000&parameterCd=00065&siteStatus=all&period=P7D");
      document.getElementById("body").innerHTML = "Got a response!";
      const json = await response.json();
      document.getElementById("body").innerHTML = "JSON loaded!<br><pre>" + JSON.stringify(json, null, 2) + "</pre>";
    } catch (err) {
      document.getElementById("body").innerHTML = "Error:<br><pre>" + err + "</pre>";
    }
  }
  fetchTest();
</script>
</html>
