<!DOCTYPE html>
<html>
<head>
  <title>River Level & Precipitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: blue;
    font-family: monospace;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
  }

  .current {
    font-size: 10vw;
    color: blue;
  }

  .unit {
    font-size: 3.5vw;
    color: gray;
  }

  .change {
    font-size: 3.8vw;
    color: white;
    margin-bottom: 1vh;
  }

  .precip {
    font-size: 3.8vw;
    color: skyblue;
    margin-top: 1vh;
  }
  </style>
</head>
<body id="body">Loading...</body>
<script>
  async function fetchLevelAndPrecip() {
    try {
      const site = "03532000"; // USGS site number
      const now = new Date();
      const past24h = new Date(now.getTime() - 24 * 60 * 60 * 1000);

      // Fetch river level for past 24 hours
      const levelURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site}&parameterCd=00065&startDT=${past24h.toISOString()}&endDT=${now.toISOString()}`;
      const levelRes = await fetch(levelURL);
      const levelData = await levelRes.json();

      const levelSeries = levelData.value.timeSeries[0];
      const levelValues = levelSeries.values[0].value;
      const currentLevel = parseFloat(levelValues[levelValues.length - 1].value);
      const pastLevel = parseFloat(levelValues[0].value);
      const levelUnit = levelSeries.variable.unit.unitCode || 'ft';
      const levelChange = currentLevel - pastLevel;

      let arrow = '';
      let levelColor = 'white';
      if (levelChange > 0.01) {
        arrow = 'ðŸ”¼';
        levelColor = 'lime';
      } else if (levelChange < -0.01) {
        arrow = 'ðŸ”½';
        levelColor = 'red';
      } else {
        arrow = 'âž–';
        levelColor = 'gray';
      }

      // Fetch precipitation for past 7 days
      const precipURL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${site}&parameterCd=00045&period=P7D`;
      const precipRes = await fetch(precipURL);
      const precipData = await precipRes.json();

      let totalPrecip = 0;
      let precipUnit = 'in';
      if (precipData.value.timeSeries.length > 0) {
        const precipSeries = precipData.value.timeSeries[0];
        const precipValues = precipSeries.values[0].value;
        precipUnit = precipSeries.variable.unit.unitCode || 'in';
        for (const v of precipValues) {
          const val = parseFloat(v.value);
          if (!isNaN(val)) totalPrecip += val;
        }
      }

      document.getElementById("body").innerHTML = `
        <div class="change" style="color: ${levelColor}">
          ${arrow} Change (24h): ${levelChange.toFixed(2)} ${levelUnit}
        </div>
        <div class="current">
          Current: ${currentLevel.toFixed(2)}<span class="unit"> ${levelUnit}</span>
        </div>
        <div class="precip">
          7-day Precip: ${totalPrecip.toFixed(2)} ${precipUnit}
        </div>
      `;
    } catch (err) {
      document.getElementById("body").textContent = "Error loading data";
      console.error(err);
    }
  }

  fetchLevelAndPrecip();
  setInterval(fetchLevelAndPrecip, 60000);
</script>
</html>
